<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flexbox 중앙 정렬</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .container {
      width: 100%; /* 화면 전체 높이 */
      height: 300px; /* 화면 전체 높이 */
      display: flex;
      justify-content: space-between; /* 수평 중앙 정렬 */
      align-items: flex-end;     /* 수직 중앙 정렬 */
      gap: 20px;
      background-color: #f0f0f0;
      border: black 1px dotted;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      color: white;
      display: flex;
      margin: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
  <div class="container" style="flex-direction: column;">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
